<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Registration Form</title>
  <style>
    /* You can add styling here to customize the appearance of the form */
  </style>
</head>
<body>
  <h1>Conference Registration Form</h1>

  <form id="registrationForm">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" placeholder="Insert Full Name" required><br><br>

    <label for="emailAddress">Email Address:</label><br>
    <input type="email" id="emailAddress" name="emailAddress" placeholder="Insert Email Address" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="18" max="99" placeholder="18 to 99" required><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male"> Male<br>
    <input type="radio" id="female" name="gender" value="female"> Female<br><br>

    <label for="country">Country of Residence:</label><br>
    <select id="country" name="country">
      <option value="">Select Country</option>
      <option value="malaysia">Malaysia</option>
      <option value="singapore">Singapore</option>
      <option value="indonesia">Indonesia</option>
      </select><br><br>

    <label for="areasOfInterest">Areas of Interest (select all that apply):</label><br>
    <input type="checkbox" id="softwareDevelopment" name="areasOfInterest[]" value="softwareDevelopment"> Software Development<br>
    <input type="checkbox" id="dataScience" name="areasOfInterest[]" value="dataScience"> Data Science<br>
    <input type="checkbox" id="cybersecurity" name="areasOfInterest[]" value="cybersecurity"> Cybersecurity<br>
    <input type="checkbox" id="artificialIntelligence" name="areasOfInterest[]" value="artificialIntelligence"> Artificial Intelligence<br><br>

    <label for="experienceLevel">Experience Level:</label><br>
    <select id="experienceLevel" name="experienceLevel">
      <option value="">Select Experience Level</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select><br><br>

    <label for="comments">Comments or Questions:</label><br>
    <textarea id="comments" name="comments" rows="5"></textarea><br><br>

    <div class="buttons">  
      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </div>
  </form>

</body>
</html>
